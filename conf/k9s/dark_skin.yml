# K9s Gruvbox Dark Skin Contributed by [@indiebrain](https://github.com/indiebrain)
foreground: &foreground "#d4be98"
background: &background "#32302f"
current_line: &current_line "#d4be98"
selection: &selection "#928374"
comment: &comment "#665c54"
cyan: &cyan "#89b682"
green: &green "#a9b665"
orange: &orange "#e78a4e"
magenta: &magenta "#d3869b"
blue: &blue "#7daea3"
red: &red "#ea6962"

k9s:
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *blue
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *orange
  info:
    fgColor: *magenta
    sectionColor: *foreground
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *magenta
    buttonFocusFgColor: white
    buttonFocusBgColor: *cyan
    labelFgColor: *orange
    fieldFgColor: *foreground
  frame:
    border:
      fgColor: *selection
      focusColor: *comment
    menu:
      fgColor: *foreground
      keyColor: *magenta
      numKeyColor: *magenta
    crumbs:
      fgColor: *comment
      bgColor: *background
      activeColor: *green
    status:
      newColor: *cyan
      modifyColor: *blue
      addColor: *green
      errorColor: *red
      highlightcolor: *orange
      killColor: *comment
      completedColor: *comment
    title:
      fgColor: *foreground
      bgColor: *background
      highlightColor: *orange
      counterColor: *blue
      filterColor: *magenta
  views:
    details:
      fgColor: *foreground
      bgColor: *background
      errors: *red
      happy: *green
      labels:
        key: *foreground
        value: *magenta
        borderColor: *cyan
      annotations:
        key: *foreground
        value: *orange
        borderColor: *cyan
    charts:
      bgColor: *background
      defaultDialColors:
        - *blue
        - *red
      defaultChartColors:
        - *blue
        - *red
      resourceColors:
        cpu:
          - *blue
          - *orange
          - *red
        mem:
          - *blue
          - *orange
          - *red
    table:
      fgColor: *foreground
      bgColor: *background
      markColor: *magenta
      header:
        fgColor: *magenta
        bgColor: *background
        sorterColor: *selection
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *comment
      graphicColor: *orange
      showIcons: true
    yaml:
      keyColor: *blue
      colonColor: *orange
      valueColor: *foreground
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *magenta
        bgColor: *background

