# do not add newline at begin of prompt
add_newline = true
# use all extensions
format = """
$battery\
$memory_usage\
$shlvl\
$custom\
$time\
$username\
$hostname\
$git_branch\
$git_commit\
$git_state\
$git_status\
$kubernetes\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$nim\
$nodejs\
$ocaml\
$perl\
$lua\
$php\
$purescript\
$python\
$ruby\
$crystal\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$aws\
$gcloud\
$openstack\
$env_var\
$cmd_duration\
$jobs\
[\ue0bc](fg:237)\
$line_break\
$status\
$directory\
$character"""

[battery]
full_symbol = "\uf578"
charging_symbol = "\uf586"
discharging_symbol = "\uf57b"
format = "([ $symbol$percentage ](bg:237 $style))"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[memory_usage]
disabled = false
threshold = 75
symbol = "\uf85a"
style = "bold dimmed white"
format = "[ $symbol ${ram} ](bg:237 $style)[ \u2571](bg:237)"

[shlvl]
disabled = false
format = "[ \uf149$shlvl](bg:237 $style)[ \u2571](bg:237)"
style = "bold red"
threshold = 2

[custom.shell]
shell = "bash"
command = "echo ${CURR_SHELL:-${SHELL}}"
when = """ ! [[ "${CURR_SHELL:-${SHELL}}" =~ "zsh" ]] """
format = "[ \uf489 ](bg:237)[$output](bg:237 $style)[ \u2571](bg:237)"
style = "dimmed red"

[custom.tmux]
shell = "bash"
command = "tmux ls | wc -l"
when = """ tmux ls """
format = "[ \ufab1](bg:237)[$output](bg:237 $style)[ \u2571](bg:237)"
style = "dimmed red"

[time]
disabled = false
format = "[ \uf64f](bg:237)[ $time ](bg:237 $style)"
time_format = "%T"

[username]
style_user = "white bold"
style_root = "black bold"
format = "[\u2571](bg:237)[ \uf007 $user ](bg:237 $style)"
disabled = false
# show_always = true

[hostname]
format =  "[\u2571](bg:237)[ \uf015 $hostname ](bg:237 $style)"
trim_at = "."
style = "dimmed bold red"

[git_branch]
symbol = " "
format = "[\u2571](bg:237)[ $symbol$branch ](bg:237 $style)"
style = "bold green"
truncation_length = 18

[git_commit]
commit_hash_length = 7
tag_symbol = "\uf02b "
tag_disabled = false
format = "[\uf417 $hash](bg:237 $style)[($tag) ](bg:237 $style)"

[git_state]
format = '[\($state( $progress_current/$progress_total) \)](bg:237 $style)'
rebase = "\uf5fa"
cherry_pick = "\ue29b"
merge = "\uf5f7"
bisect = "\uf002"

[git_status]
format = "([\\[$all_status$ahead_behind\\] ](bg:237 $style))"
style = "red"
conflicted = "\ue279"
ahead = "[ \uf062${count}](bg:237 yellow)"
behind = "[ \uf063${count}](bg:237 yellow)"
diverged = "[ \uf047 \uf062${ahead_count}\uf063${behind_count}](bg:237 yellow)"
staged = "[\uf03a\\($count\\)](bg:237 green)"
renamed = "\uf954"
deleted = "\uf467"

[kubernetes]
disabled = false
format = "[\u2571 ](bg:237)[$context $symbol $namespace ](bg:237 $style)"
style = "#BA55D3 dimmed bold"
symbol = "\ufd31"
# [kubernetes.context_aliases]
# "dev.local.cluster.k8s" = "dev"

[docker_context]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$context ](bg:237$style)"

[package]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[cmake]
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[golang]
symbol = "ﳑ "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[lua]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[nim]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[java]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[rust]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[python]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[ruby]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[perl]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[helm]
symbol = "ﴱ "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[nodejs]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$version ](bg:237 $style)"

[ocaml]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$version (\\(switch_indicator$switch_name\\))](bg:237 $style)"

[terraform]
symbol = " "
format = "[\u2571 ](bg:237)[$symbol$workspace ](bg:237 $style)"

# TODO(@jakob): add langs here

[gcloud]
symbol = ""
format = "[\u2571 on ](bg:237)[$symbol $account ](bg:237 $style)"

[cmd_duration]
min_time = 500
show_milliseconds = false
format = "[\u2571 ](bg:237)[took](bg:237 dimmed)[ $duration ](bg:237 $style)"
style = "bold yellow"
# show_notification = true
# min_time_to_notify = 10_000

[jobs]
format = "[\u2571 ](bg:237)[$symbol$number ](bg:237 $style)"

# NOTE(@jakob): new line from here on
[line_break]
disabled = false

[status]
symbol = ""
format = '[\[>> $symbol $status <<\]](dimmed bold red) '
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
read_only = "\uf023"
style = "underline bold dimmed cyan"
format = "([$read_only]($read_only_style) )[$path]($style) "

