[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
truncate_to_repo = true
read_only = "\uf023"
format = "([$read_only]($read_only_style) )[$path]($style) "

[status]
symbol = "Ôî®"
format = '\[[$symbol](red) [$status](bold dimmed)\] '
disabled = false
